name: Publish Website
on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python and install PyLode
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyLode
        run: pip install pylode

      - name: Copy ontology sources and use PyLode to build HTML
        run: |
          mkdir -p dist/ontologies/bondgraph-framework/2025-08-13/
          cp ./schema/ontology.ttl dist/ontologies/bondgraph-framework.ttl
          cp ./schema/ontology.ttl dist/ontologies/bondgraph-framework/2025-08-13/
          #
          pylode -o dist/ontologies/bondgraph-framework.html ./schema/ontology.ttl

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    runs-on: ubuntu-latest

    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
